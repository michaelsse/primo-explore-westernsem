<div ng-if="ocolcLink" class="spaced-rows">
    <!---->
    <!---->
    <div>
        <a rel="noopener noreferrer" class="arrow-link md-primoExplore-theme" target="_blank" ng-href="{{ ocolcLink }}">
            <img ng-src="{{ ocolcIcon }}" width="16" height="16" style="vertical-align:middle;" alt="{{ ocolcMessage }}" />
            <span translate="fulldisplay.ocolclink"></span>
            <prm-icon external-link="" icon-type="svg" svg-icon-set="primo-ui" icon-definition="open-in-new" aria-hidden="true"></prm-icon>
            <prm-icon link-arrow="" icon-type="svg" svg-icon-set="primo-ui" icon-definition="chevron-right" aria-hidden="true" [display-mode]="::$ctrl.displayMode"></prm-icon>
        </a>
    </div>
    <!---->
</div>
<oclc-link-after></oclc-link-after>
