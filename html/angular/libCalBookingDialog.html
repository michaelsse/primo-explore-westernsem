<md-dialog aria-label="Reserve-a-room">
	<md-dialog-content>
		<div ng-controller="libCalBookingDialogComponentController" class="md-padding" ng-cloak>
			<div layout="row" layout-xs="column">
				<md-button class="md-raised md-primary" ng-click="groupStudy($event)">Group Study Rooms</md-button>
				<md-button class="md-raised md-primary" ng-click="privateStudy($event)">Private Study Rooms</md-button>
				<md-button class="md-raised md-primary" ng-click="worshipResource($event)">Worship Resources</md-button>
				<md-button class="md-raised md-primary" ng-click="accessibility($event)">Accessibility</md-button>
				<md-button class="md-raised md-primary" ng-click="locker($event)">Lockers</md-button>
			</div>
			<div id="bookingFrame">
				<iframe onload="this.contentWindow.focus()" ng-src="{{ iframeSrc }}" loading="lazy" style="padding:0; margin:0; border:0; overflow-x: hidden; overflow-y: scroll;" width="100%" height="680"></iframe>
			</div>
		</div>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<!--md-button ng-href="{{ url }}" target="_blank">More information</md-button-->
		<md-button ng-click="cancel()" class="md-raised" translate="login.cancel">Close Dialog</md-button>
	</md-dialog-actions>
</md-dialog>
